<!DOCTYPE html>
<html>

<head>
    <title>Background-Changer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="canvas">

        <h1>Color Scheme Switcher</h1>

        <span class="button" id="red"></span>

</body>

</html>
